<div class="uk-card uk-container containner uk-card-body">
    <div class="uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s uk-grid-match uk-flex uk-flex-center" uk-grid>
        <div class="uk-grid-margin" *ngFor="let interest of interests">
        
            <div class="uk-card-secondary sc uk-inline">
                <span class="uk-form-icon sc">
                    <span [class]="interest.icon"></span>
                </span>
                <h3 class="interest_name uk-text-bold">{{ interest.name }}</h3>
            </div>
        
        </div>
    </div>
</div>
