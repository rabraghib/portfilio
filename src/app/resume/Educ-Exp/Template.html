<div class="about_me">
    <div class="part_title">
        <h2>
            <i class="{{ icon }} sc"></i>
            {{ title }}
        </h2>        
    </div>
    <div class="uk-card uk-container containner uk-card-body">
        <div *ngFor="let item of List_items" class="item_box sc_border">
            <h3 class="educ_name"><span class="befor sc_bg"></span>{{ item.name }}</h3>
            <h6 class="sc uk-margin-remove">
                <i class="far fa-calendar-alt"></i>
                <span> {{ item.time }} | {{ item.organisation }}</span>
            </h6>
            <p>{{ item.description }}</p>
        </div>
    </div>
</div>
