<div class="uk-animation-slide-right">

    <div class="uk-card-secondary uk-padding-large" uk-filter="target: .js-filter">
        <div class="part_title">
            <h1 class="uk-text-center">My projects</h1>
            <div class="line"></div>
        </div>
        <div class="nav_bar Con_box uk-border-pill uk-margin-large-bottom uk-flex uk-flex-center uk-grid-small" uk-grid>  
            <li uk-filter-control="filter: .All">
                <a routerLink="/projects/All"
                   routerLinkActive="nav_item_active sc_bg"
                   class="nav_item uk-margin-remove">{{ nav_items.all }}</a>
            </li>
            <li uk-filter-control="filter: .Web">
                <a routerLink="/projects/Web"
                   routerLinkActive="nav_item_active sc_bg"
                   class="nav_item uk-margin-remove">{{ nav_items.web }}</a>
            </li>
            <li uk-filter-control="filter: .Mobile">
                <a routerLink="/projects/Mobile"
                   routerLinkActive="nav_item_active sc_bg"
                   class="nav_item uk-margin-remove">{{ nav_items.mobile }}</a>
            </li>
            <li uk-filter-control="filter: .Desktop">
                <a routerLink="/projects/Desktop"
                   routerLinkActive="nav_item_active sc_bg"
                   class="nav_item uk-margin-remove">{{ nav_items.desktop }}</a>
            </li>
        </div>
        <div class="uk-child-width-1-2@s uk-child-width-1-3@m js-filter uk-flex uk-flex-center uk-grid-small" uk-grid>
            <div *ngFor="let project of Projects" [class]="project.type + ' All'">
                <div class="uk-card uk-card-default">
                    <div class="img_box" [id]="project.name">
                        <img width="100%" [src]="project.toph">
                    </div>
                    <div class="content">
                        <div class="info_containner">
                            <h3>{{ project.name }}</h3>
                            <p>{{ project.description | sammary : 100 : true : "..." }}</p>
                            <a target="_blank" [href]="project.link">See more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
